# Alloy - Sonar project settings
sonar.projectKey=com.moneygram.alloy
sonar.projectName=Alloy
sonar.projectVersion=1.0

sonar.sourceEncoding=UTF-8

# enable the Visual Studio bootstrapper
sonar.visualstudio.enable=true
sonar.visualstudio.solution=MGI.Alloy.Master.sln

# ignore auto-generated files
sonar.exclusions=**/Reference.cs,**/Reference?.cs,**/*.designer.cs,**/*.Designer.cs

# code coverage
sonar.cs.opencover.reportsPaths=results.xml

# unit test results
sonar.cs.vstest.reportsPaths=TestResults/*.trx

# This property is set because it is required by the SonarQube Runner.
# But it is not taken into account because the location of the source
# code is retrieved from the .sln and .csproj files.
sonar.sources=.
