<kendo-dialog title="Alert" *ngIf="opened" (close)="close()">
  <p style="margin: 30px; text-align: center;" [innerHTML]="alertMessage"></p>
  <div class="text-center k-dilog-btn-group">
    <button kendoButton (click)="close()" primary="true" class="btn btn-danger">OK</button>
  </div>
</kendo-dialog>
