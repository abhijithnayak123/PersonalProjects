<kendo-dialog title="Please Confirm" *ngIf="opened" (close)="close()">
  <p style="margin: 30px; text-align: center;" [innerHTML]="message"></p>
  <div class="text-center k-dilog-btn-group">
    <button kendoButton (click)="cancle()" primary="true" class="btn btn-danger">Cancel</button>
    <button kendoButton (click)="continue()" primary="true" class="btn btn-danger">OK</button>
  </div>
</kendo-dialog>
