<kendo-dialog title="Error" *ngIf="opened" (close)="close()">
    <p style="margin: 30px; text-align: center;">{{error.ErrorData}}</p>
    <div class="text-center k-dilog-btn-group">
        <button kendoButton (click)="close()" primary="true" class="btn btn-danger">OK</button>
    </div>
</kendo-dialog>
