<div class="alert-pop-container">
  <div class="alert-pop-header">
    <span>{{_displayPopup.Title}}</span>
  </div>
  <div class="alert-pop-main">
    <p>{{_displayPopup.Message}}</p>
  </div>
  <div class="alert-pop-footer">
    <button type="submit" class="mdl-button mdl-js-button mdl-color-text--white mdl-color--green-600 padding-margin" mdl-colored="accent" (click)="close()">{{_displayPopup.ButtonText}}</button>
  </div>
</div>
